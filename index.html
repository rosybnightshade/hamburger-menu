<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
        } 
        nav { 
            background-color: #333; 
            color: #fff; 
            padding: 10px; 
            position: relative; 
        } 
        nav ul { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            display: flex; 
        } 
        nav ul li { 
            margin-right: 20px; 
        } 
        nav ul li a { 
            color: white; 
            text-decoration: none; 
        } 
        #menuToggle { 
            display: none;
            font-size: 24px; 
            cursor: pointer;  
        } 

        @media (max-width: 600px) { 
            #menuToggle { 
            display: block; 
            } 
            #menuItems { 
            display: none; 
            width: 100%; 
            text-align: center; 
            } 
            nav ul {
                flex-direction: column;  
            } 
            nav ul li { 
            margin-top: 10px; 
            }
        }


    </style>
</head> 
<body> 
    <nav> 
        <div id="menuToggle" onclick="toggleMenu()"> 
            <span>&#9776;</span> 
        </div> 
        <ul id="menuItems"> 
            <li><a href="#">Home</a></li> 
            <li><a href="#">About</a></li> 
            <li><a href="#">Services</a></li> 
            <li><a href="#">Contact</a></li> 
        </ul> 
    </nav> 
<script> 
    function toggleMenu() {
        var menu = document.getElementById("menuItems");
        if (menu.style.display === "block") {
            menu.style.display = "none"
        } else {
            menu.style.display = "block"
        }
    }
</script> 
</body> 
</html>
